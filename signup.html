<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Xploreon</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  
<style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    
    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }
    
    .content {
      background-color: rgba(10, 10, 10, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(5px);
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      background: linear-gradient(90deg, #ff3366, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    input, button {
      padding: 10px;
      margin: 8px;
      width: 250px;
      border: none;
      border-radius: 8px;
    }
    
    button {
      background: linear-gradient(90deg, #ff3366, #00ffff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: scale(1.05);
    }
    
    .google-btn {
      background: white;
      color: #757575;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .google-btn img {
      width: 18px;
      height: 18px;
    }
    
    a {
      color: #00ffff;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      width: 80%;
      margin: 15px 0;
    }
    
    .divider-line {
      flex-grow: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }
    
    .divider-text {
      padding: 0 10px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video id="video-background" autoplay muted loop>
    <source src="227152_medium.mp4" type="video/mp4">
    <!-- You'll need to replace "your-video-file.mp4" with your actual video file path -->
  </video>

  <div class="content">
    <h2 style="
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  background: linear-gradient(90deg, #ff3366, #00ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  margin-bottom: 0.5rem;
">
  Create Your Xploreon Account
</h2>
<p style="text-align: center; color: #ccc; font-size: 1rem; margin-top: 0;">
  Unlock the world of physics, space, and discovery.
</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Create Account</button>
    
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-text">OR</div>
      <div class="divider-line"></div>
    </div>
    
    <button class="google-btn" onclick="signUpWithGoogle()">
      <img src="g.jpeg" alt="Google logo">
      Sign up with Google
    </button>
    
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSzpaHFTls0XvUoqzjd2IZKlIgHT2_X9Y",
      authDomain: "chggh-f6d7a.firebaseapp.com",
      projectId: "chggh-f6d7a",
      storageBucket: "chggh-f6d7a.firebasestorage.app",
      messagingSenderId: "735316996691",
      appId: "1:735316996691:web:f5687adb654b5bd1df0ca6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account created! Redirecting to login...");
          window.location.href = "login.html";
        })
        .catch(error => alert("Signup Failed: " + error.message));
    }
    
    function signUpWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      
      auth.signInWithPopup(provider)
        .then((result) => {
          // This gives you a Google Access Token
          const credential = result.credential;
          
          // The signed-in user info
          const user = result.user;
          
          alert("Account created with Google! Redirecting to login...");
          window.location.href = "login.html";
        })
        .catch((error) => {
          // Handle errors here
          const errorMessage = error.message;
          alert("Google Sign Up Failed: " + errorMessage);
        });
    }
    
    // Check if user is already signed in
    auth.onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in, redirect to index page
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
