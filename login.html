<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Physics Explorer</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.7);
      z-index: -1;
    }
    
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }
    
    .login-box {
      background: rgba(20, 20, 20, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    input, button {
      padding: 10px;
      margin: 8px;
      width: 250px;
      border: none;
      border-radius: 8px;
    }
    
    button {
      background: linear-gradient(90deg, #ff3366, #00ffff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    
    .google-btn {
      background: white;
      color: #757575;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .google-btn img {
      width: 18px;
      height: 18px;
    }
    
    a {
      color: #00ffff;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .gradient-text {
      background: linear-gradient(90deg, #ff3366, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
      font-weight: bold;
    }
    
    h1 {
      background: linear-gradient(90deg, #ff3366, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="video-background">
  <video autoplay muted loop>
    <source src="227152_medium.mp4" type="video/mp4">
    <!-- You can add fallback formats if needed -->
    <!-- <source src="your-video-file.webm" type="video/webm"> -->
  </video>
</div>

<div class="video-overlay"></div>

<div class="login-container">
  <div class="login-box">
    <h1>PhysicsExplorer</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>OR</p>
    <button class="google-btn" onclick="signInWithGoogle()">
      <img src="g.jpeg" alt="Google logo">
      Sign in with Google
    </button>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCSzpaHFTls0XvUoqzjd2IZKlIgHT2_X9Y",
    authDomain: "chggh-f6d7a.firebaseapp.com",
    projectId: "chggh-f6d7a",
    storageBucket: "chggh-f6d7a.firebasestorage.app",
    messagingSenderId: "735316996691",
    appId: "1:735316996691:web:f5687adb654b5bd1df0ca6"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => window.location.href = "index.html")
      .catch(error => alert("Login Failed: " + error.message));
  }
  
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    
    auth.signInWithPopup(provider)
      .then((result) => {
        // Successfully signed in
        window.location.href = "index.html";
      })
      .catch((error) => {
        // Handle errors here
        const errorMessage = error.message;
        alert("Google Sign In Failed: " + errorMessage);
      });
  }
  
  // Check if user is already signed in
  auth.onAuthStateChanged(function(user) {
    if (user) {
      // User is signed in, redirect to index page
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
